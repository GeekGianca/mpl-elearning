<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Mpl eLearning XR Services</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <img th:src="@{${src}}" class="text-center"
                         style="display: block; margin-left: auto; margin-right: auto;">
                    <h5 class="card-title text-center">Login</h5>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <form class="form-signin" th:action="@{/access}" method="post" th:object="${model}">
                        <div class="form-group">
                            <label for="id">ID provider</label>
                            <input type="text" th:field="*{id}" id="id" class="form-control"
                                   placeholder="Id provider"
                                   autofocus>
                            <div class="mb-2"></div>
                            <div th:if="${hasErrorId}" class="alert alert-warning" role="alert">
                                Verify your id
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pw">Password</label>
                            <input type="password" th:field="*{pw}" id="pw" class="form-control"
                                   placeholder="Password">
                            <div class="mb-2"></div>
                            <div th:if="${hasErrorPw}" class="alert alert-warning" role="alert">
                                Verify your password
                            </div>
                        </div>
                        <div class="mb-2"></div>
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            Verify your username or password
                        </div>
                        <input class="btn  btn-sm btn-outline-danger btn-block" type="submit" value="Login"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
